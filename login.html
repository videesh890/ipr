<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            padding-bottom: 80px; /* Add padding to ensure footer does not cover content */
        }
        .header-image {
            text-align: center;
            margin-top: 20px;
        }
        .header-image img {
            width: 100%;
            height: auto;
        }
        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%; /* Set a specific width */
        }
        .login-form button {
            width: 100%;
        }
        .footer {
            padding: 20px 0; /* Padding at the bottom */
            text-align: center;
            background-color: #f8f9fa;
            position: relative; /* Changed position to relative */
            width: 100%;
            bottom: 0;
        }
        .footer p {
            margin: 0;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('error-message');
            form.appendChild(errorMessage);

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const username = usernameInput.value;
                const password = passwordInput.value;

                // Validate credentials
                if (username === 'kushal@gmail.com' && password === 'ipr249') {
                    form.submit(); // Allow form submission if credentials are valid
                } else {
                    errorMessage.textContent = 'Invalid credentials';
                }
            });
        });
    </script>
</head>
<body>

<div class="header-image">
    <img src="header.jpg" alt="Welcome Image">
</div>

<div class="welcome-message">
    <h1>Welcome to the Disease Information Website</h1>
</div>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form class="login-form" action="disease.html" method="GET">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2024 Disease Information Website. All rights reserved.</p>
</div>

</body>
</html>
